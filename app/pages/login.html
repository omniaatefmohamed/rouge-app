<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/slick.min.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.min.css">
    <link rel="stylesheet" href="../assets/css/icofont.min.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/sidebar.min.css">
    <link rel="stylesheet" href="../assets/css/sweet-alert.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
    <body class="fixed-bottom-padding p-0 bg-white">
        <div class="container-fluid">
            <div class="osahan-signin bg-white">
                <div class="text-center">
                    <img class="img mt-45 w-200 mb-5" src="../assets/images/logo.svg">
                </div>
                <form method="" class="new-form">
                    <div class="form-group fs-14px">
                        <div class="input-group Quicksand-bold">
                            <div class="input-group-prepend">
                                <span class="input-group-text br-l-y-25px bold-gray pl-4"><i class="icofont-ui-user"></i></span>
                            </div>
                            <input type="email" name="email" id="email" placeholder="Your Email/mobile" class="pl-2 Quicksand-bold bold-gray br-r-y-25px form-control">
                        </div>
                    </div>
                    <div class="form-group fs-14px">
                        <div class="input-group Quicksand-bold">
                            <div class="input-group-prepend">
                                <span class="input-group-text br-l-y-25px bold-gray pl-4"><i class="icofont-ui-lock"></i></span>
                            </div>
                            <input type="password" name="password" id="password" placeholder="Password" class="pl-2 Quicksand-bold bold-gray br-r-y-25px form-control">
                        </div>
                    </div>
                    <a href="forget-password.html"
                    class="fs-12px red-color btn-block text-right Quicksand-bold">
                        Forget Password?
                    </a>
                    <button type="submit" class="mt-5 fs-14px Quicksand-bold btn text-white btn-lg red-bg-color br-20px btn-block">Login</button>
                </form>
                <a href="index.html"
                    class="btn btn-lg red-color Quicksand-bold btn-block">Skip for now
                </a>
            </div>
            <div class="osahan-fotter fixed-bottom shadow-none fs-14px Quicksand-bold">
                <p class="text-center black-color">New on Rouge?
                    <a href="signup.html" class="red-color bg-white">Create An Account</a>
                </p>
            </div>
        </div>
        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/slick.min.js"></script>
        <script src="../assets/js/bootstrap.min.js"></script>
        <script src="../assets/js/sidebar.min.js"></script>
        <script src="../assets/js/sweet-alert.min.js"></script>
        <script src="../assets/js/script.js"></script>
    </body>

</html>


   <!DOCTYPE html>
   <html lang="en">
   
   <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
       <link rel="stylesheet" href="../assets/css/slick.min.css">
       <link rel="stylesheet" href="../assets/css/slick-theme.min.css">
       <link rel="stylesheet" href="../assets/css/icofont.min.css">
       <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
       <link rel="stylesheet" href="../assets/css/sidebar.min.css">
       <link rel="stylesheet" href="../assets/css/sweet-alert.min.css">
       <link rel="stylesheet" href="../assets/css/style.css">
   </head>      
    <body class="fixed-bottom-padding p-0 bg-white">
        <div class="osahan-signup bg-white">
            <div class="container-fluid">
                <div class="text-left">
                    <img class="img my-4 w-200" src="https://rougeapp.net/app/assets/img/logo.png">
                </div>
                <div class="mt-5 d-flex align-items-center justify-content-center flex-column">
                    <img src="../assets/images/hello1.svg" alt="hello1" class="mb-5"/>
                    <h1 class="Quicksand-bold fs-18px">Please Select your Language</h1>
                    <p class="black-color fs-14px">You can change it later from settings</p>
                    <form class="w-100">
                        <div class="mt-4 d-flex flex-row justify-content-between">
                            <div class="form-check border br-20px px-4 py-2">
                                <input class="form-check-input" type="radio" name="langs-btn" id="english-lang" value="option1" hidden>
                                <label class="pr-2 Quicksand-bold fs-14px form-check-label" for="english-lang">
                                    <img src="../assets/images/english-flaq.png" alt="english-flaq" class="pr-2">
                                    English
                                </label>
                              </div>
                              <div class="form-check border br-20px px-4 py-2">
                                <input class="form-check-input" type="radio" name="langs-btn" id="arabic-lang" value="option2" hidden>
                                <label class="Quicksand-bold fs-14px form-check-label" for="arabic-lang">
                                    <img src="../assets/images/arabic-flaq.png" alt="arabic-flaq" class="pr-2">
                                    Arabic
                                </label>
                              </div>
                        </div>
                        <button type="submit" class="continue-btn w-100 my-5 fs-14px Quicksand-bold btn text-white btn-lg red-bg-color br-20px btn-block" disabled="disabled">Continue</button>
                    </form>
                </div>
            </div>
           
        </div>
        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/slick.min.js"></script>
        <script src="../assets/js/bootstrap.min.js"></script>
        <script src="../assets/js/sidebar.min.js"></script>
        <script src="../assets/js/sweet-alert.min.js"></script>
        <script src="../assets/js/script.js"></script>
    </body>
</html>

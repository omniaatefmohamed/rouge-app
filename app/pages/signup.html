
   <!DOCTYPE html>
   <html lang="en">
   
   <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
       <link rel="stylesheet" href="../assets/css/slick.min.css">
       <link rel="stylesheet" href="../assets/css/slick-theme.min.css">
       <link rel="stylesheet" href="../assets/css/icofont.min.css">
       <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
       <link rel="stylesheet" href="../assets/css/sidebar.min.css">
       <link rel="stylesheet" href="../assets/css/sweet-alert.min.css">
       <link rel="stylesheet" href="../assets/css/style.css">
   </head>      
    <body class="fixed-bottom-padding p-0 bg-white">
        <div class="osahan-listing bg-white">
            <div class="h45px d-flex align-items-center bg-red">
                <div class="container-fluid">
                    <div class="d-flex align-items-center">
                        <a class="font-weight-bold text-cartist text-decoration-none" href="login.html">
                         <i class="icofont-long-arrow-left back-page"></i>
                        </a>
                     </div>
                </div>
            </div>
         </div>	
        <div class="osahan-signup bg-white">
            <div class="container-fluid">
                <div class="text-center">
                    <img class="img mt-45 w-200 mb-5" src="../assets/images/logo.svg">
                </div>
                <div class="">
                    <h2 class="my-0 text-center Quicksand-bold fs-18px black-color">Welcome to Rouge</h2>
                    <br>
                    <form action="https://rougeapp.net/app/customer/new_customer" method="post" class="new-form">
                        <div class="form-group">
                            <div class="input-group Quicksand-bold">
                                <div class="input-group-prepend">
                                    <span class="br-l-y-25px bold-gray pl-4 input-group-text">
                                        <i class="icofont-user"></i>
                                    </span>
                                </div>
                                <input type="text" name="fullname" id="name" placeholder="Full Name" class="pl-2 bold-gray br-r-y-25px form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group Quicksand-bold">
                                <div class="input-group-prepend">
                                    <span class="br-l-y-25px bold-gray pl-4 input-group-text"><small>+20</small></span>
                                </div>
                                <input type="tel" name="phone" id="phone" placeholder="Mobile Number" class="pl-2 bold-gray br-r-y-25px form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group Quicksand-bold">
                                <div class="input-group-prepend">
                                    <span class="br-l-y-25px bold-gray pl-4 input-group-text"><i class="icofont-envelope"></i></span>
                                </div>
                                <input type="email" name="email" id="email" placeholder="Email" class="pl-2 bold-gray br-r-y-25px form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group Quicksand-bold">
                                <div class="input-group-prepend">
                                    <span class="br-l-y-25px bold-gray pl-4 input-group-text"><i class="icofont-ui-lock"></i></span>
                                </div>
                                <input type="password" name="password" id="password" placeholder="Password" class="pl-2 bold-gray br-r-y-25px form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <p class="text-center Quicksand-Regular black-color fs-14px">
                               By creating an account you agree to our Terms of Service and Privacy Policy
                            </p>
                        </div>
                        <button type="submit" class="mt-5 fs-14px Quicksand-bold btn text-white btn-lg red-bg-color br-20px btn-block">Create Account</button>
                        <a href="index.html" class="pt-0 mb-4 btn btn-lg red-color Quicksand-bold btn-block">Skip for now</a>
                        <p class="text-center black-color Quicksand-bold">Already have an account?
                            <a href="login.html" class="red-color bg-white"> Login</a>
                        </p>
                    </form>
                </div>
            </div>
           
        </div>
        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/slick.min.js"></script>
        <script src="../assets/js/bootstrap.min.js"></script>
        <script src="../assets/js/sidebar.min.js"></script>
        <script src="../assets/js/sweet-alert.min.js"></script>
        <script src="../assets/js/script.js"></script>
    </body>
</html>
